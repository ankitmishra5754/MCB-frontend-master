<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Customername Column -->
    <ng-container matColumnDef="Customername">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Customername"> Customer name </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <!-- Transferamount Column -->
    <ng-container matColumnDef="Transferamount">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by Transferamount"> Transfer amount </th>
      <td mat-cell *matCellDef="let element"> {{element.transferAmount}} </td>
    </ng-container>

    <!-- TransferCurrency Column -->
    <ng-container matColumnDef="TransferCurrency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by TransferCurrency"> Transfer Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.transferCurrency}} </td>
    </ng-container>

     <!-- Reference Column -->
     <ng-container matColumnDef="Reference">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Reference"> Reference </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of transactions">
  </mat-paginator>
</div>
